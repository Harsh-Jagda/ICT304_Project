<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forecasting</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f1f1f;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { margin: 0; font-size: 1.5rem; }
    header a { color: #03dac6; text-decoration: none; margin-left: 1rem; }

    .container { padding: 2rem; }
    .card {
      background-color: #1f1f1f;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    a.button {
      display: inline-block;
      background-color: #03dac6;
      color: #121212;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Forecasting</h1>
    <div>
      <a href="/dashboard">Back to Dashboard</a>
      <a href="/logout">Logout</a>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <h3>Forecasting Placeholder</h3>
      <p>Using selected CSV: <strong>{{ csv_file }}</strong></p>
      <p>The forecasting results will appear here once the model is connected.</p>
      <a href="/forecast/day" class="button">Day Forecast (Demo)</a>
      <a href="/forecast/week" class="button">Week Forecast (Demo)</a>
      <a href="/forecast/month" class="button">Month Forecast (Demo)</a>
    </div>
  </div>
</body>
</html>
